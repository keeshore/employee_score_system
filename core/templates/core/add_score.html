<!DOCTYPE html>
<html>
<head>
    <title>Add Employee Score</title>
    <style>
        body { font-family: Arial; background: #eef2f3; padding: 40px; }
        .box { background: white; max-width: 600px; margin: auto;
               padding: 20px; border-radius: 10px;
               box-shadow: 0 2px 6px rgba(0,0,0,0.2); }

        input, textarea {
            width: 100%; padding: 10px; margin-top: 10px;
            border-radius: 5px; border: 1px solid #ccc;
        }

        button {
            width: 100%; padding: 12px; margin-top: 20px;
            background: #28a745; border: none; color: white;
            border-radius: 5px; font-size: 16px;
        }
        button:hover { background: #218838; }

        table td { padding: 6px; }
    </style>
</head>
<body>

<div class="box">
    <h2>Add Score to Employee</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Company Name:</label>
        <input type="text" name="company_name" placeholder="Enter company name" required>

        <label>Employee ID:</label>
        <input type="text" name="emp_id" placeholder="Enter employee ID" required>

        <button type="submit" name="search">Search Employee</button>
    </form>

    {% if target %}
    <hr>
    <h3>Employee Found:</h3>

    <table>
        <tr><td>Name:</td><td>{{ target.user.first_name }}</td></tr>
        <tr><td>Employee ID:</td><td>{{ target.emp_id }}</td></tr>
        <tr><td>Position:</td><td>{{ target.position }}</td></tr>
        <tr><td>Current Score:</td><td>{{ target.score }}</td></tr>
    </table>

    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="emp_id" value="{{ target.emp_id }}">

        <label>Add Score (1-2):</label>
        <input type="number" name="score_added" min="1" max="2" required>

        <label>Description:</label>
        <textarea name="description" rows="3" required></textarea>

        <button type="submit" name="addscore">Submit Score</button>
    </form>
    {% endif %}
</div>

</body>
</html>
