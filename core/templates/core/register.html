<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; padding: 40px; }
        .box { background: white; padding: 20px; max-width: 400px; margin: auto;
               border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        input, select { width: 100%; padding: 10px; margin-top: 10px; }
        button { margin-top: 20px; width: 100%; padding: 12px; background: #007bff; 
                 color: white; border: none; border-radius: 5px; 
                 font-size: 16px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="box">
    <h2>Employee Registration</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
